<mat-toolbar color="primary" style="background-color:#9fbcee;justify-content: center;">
  <button mat-button>
    <a class="navbar-brand" routerLink="">Home</a>
  </button>
  <button mat-button *ngIf="IsLoggedIn()">
    <a class="nav-link" routerLink="/user-details">UserDetails</a>
  </button>
  <button mat-button *ngIf="IsLoggedIn()">
    <a class="nav-link" routerLink="/product-details">ProductDetails</a>
  </button>
  <button mat-button>
    <a class="nav-link" routerLink="/about-us">About Us</a>
  </button>
  <button mat-button *ngIf="!IsLoggedIn()">
    <a class="nav-link active"  aria-current="page" routerLink="/signin">Login</a>
  </button>
  <button mat-button *ngIf="IsLoggedIn()">
    <a class="nav-link active"  aria-current="page">{{username}}</a>
  </button>
  <button mat-flat-button *ngIf="IsLoggedIn()">
    <a class="nav-link" type="button"  (click)="LogOut()">Logout</a>
  </button>
</mat-toolbar>
